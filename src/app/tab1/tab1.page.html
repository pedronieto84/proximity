<ion-header>
    <ion-toolbar>
        <ion-title>
            Charts
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="flex">
        <div class="flex-item">
            <div style="display: block;">
                <canvas baseChart (chartClick)="chartClicked($event)" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"></canvas>
            </div>
        </div>
        <div class="flex-item">
            <table class="table table-responsive table-condensed">
                <tr>
                    <th *ngFor="let label of lineChartLabels">{{label}}</th>
                </tr>
                <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
                    <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
                </tr>
            </table>
        </div>
    </div>


</ion-content>
